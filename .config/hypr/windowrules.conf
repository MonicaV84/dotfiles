##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = float,class:(org.pulseaudio.pavucontrol),title:(Volume Control)

windowrulev2 = float,class(nm-connection-editor),title:(Network Connections)

windowrulev2 = float, class(file-roller),title:(Extract)

windowrulev2 = float, class(qalculate-gtk),title:(Qalculate!)

windowrulev2 = float, class(blueman-manager),title:(Bluetooth Devices)

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = opacity 0.8 override 0.8 override 0.8 override, class:kitty # set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty


